<!DOCTYPE html>
<html>
<head>
	<title>Test Sporteams</title>
	<link rel="stylesheet" type="text/css" href="style.css">
    <script src="Script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
	<div class="navbar">
        <h1 class="logo">Test Sporteams</h1>
    </div>
    <!-- form versione Desktop-->
    <div class="container">
        <p class="text">Inserisci qui di seguito i tuoi dati</p>
        <div class="form">
            <div></div>
            <form id="datiForm">
                <div class="containerForm">
                    <label for="nome">Nome</label><br>
                    <input type="text" id="nome" name="nome" required><br> 
                    <button id="btnNome" type="button" onclick="verificaNome(document.getElementById('nome').value)"required> Submit</button></br>
                    <label for="cognome">Cognome</label><br>
                    <input type="text" id="cognome" name="cognome" disabled required><br>
                    <button id="btnCognome" type="button" onclick="verificaCognome(document.getElementById('cognome').value)"required> Submit</button></br>
                    <label for="Età">Età</label><br>
                    <input type="text" id="età" name="età" disabled required><br>
                    <button id="btnEtà" type="button" onclick="verificaEtà(document.getElementById('età').value)"required> Submit</button></br>
                    <br><div id="risposta"></div>
                </div>
            </form>
        </div>
    </div>


    <!-- form versione Mobile -->
    <!-- Carousel -->
    <div id="demo" class="carousel slide" data-interval="false">

    <!-- The slideshow/carousel -->
    <div class="carousel-inner">
      <div class="carousel-item active">
        <div>
            <p class="d-block" style="width:100%"></p>
        </div>
        <div>
           <label for="nome">Nome</label><br>
            <input type="text" id="nomeC" name="nome" required><br> 
        </div>
        <div>        
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
            <span class="carousel-control-next-icon" onclick="verificaNome(document.getElementById('nomeC').value)"required></span>
        </div>
      </div>
      <div class="carousel-item">
        <p class="d-block" style="width:100%"></p>
        <label for="cognome">Cognome</label><br>
        <input type="text" id="cognomeC" name="cognome" required><br>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon" onclick="verificaCognome(document.getElementById('cognomeC').value)"required></span>
      </div>
      <div class="carousel-item">
        <p class="d-block" style="width:100%"></p>
        <label for="Età">Età</label><br>
        <input type="text" id="etàC" name="età"  required><br>
        <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
        <span class="carousel-control-next-icon" onclick="verificaEtà(document.getElementById('etàC').value)"required></span>
      </div>
    </div>
  </div>

  
</body>
